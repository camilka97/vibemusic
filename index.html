<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>VibeMusic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    button {
      font-size: 1.4rem;
      padding: 1rem 2rem;
      border-radius: 16px;
      border: none;
      margin-top: 2rem;
    }
    .on { background: #2ecc71; }
    .off { background: #e74c3c; }
  </style>
</head>

<body>
  <h1>ðŸŽµ VibeMusic</h1>
  <p>Transforme la musique en vibrations</p>

  <button id="toggle" class="on">DÃ©marrer</button>

  <p id="status"></p>

  <script>
    let audioContext;
    let analyser;
    let microphone;
    let dataArray;
    let running = false;
    let lastVibration = 0;

    const button = document.getElementById("toggle");
    const status = document.getElementById("status");

    button.onclick = async () => {
      if (!running) {
        await start();
      } else {
        stop();
      }
    };

    async function start() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      await audioContext.resume(); // indispensable sur iOS

      analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        microphone = audioContext.createMediaStreamSource(stream);
        microphone.connect(analyser);

        dataArray = new Uint8Array(analyser.frequencyBinCount);

        running = true;
        button.textContent = "ArrÃªter";
        button.className = "off";
        status.textContent = "Ã‰coute en coursâ€¦";

        loop();
      } catch (err) {
        status.textContent = "Erreur micro : " + err.message;
        console.error(err);
      }
    }

    function stop() {
      running = false;
      button.textContent = "DÃ©marrer";
      button.className = "on";
      status.textContent = "ArrÃªtÃ©";
    }

    function loop() {
      if (!running) return;

      analyser.getByteTimeDomainData(dataArray);

      let sum = 0;
      for (let i = 0; i < dataArray.length; i++) {
        const v = (dataArray[i] - 128) / 128;
        sum += v * v;
      }

      const rms = Math.sqrt(sum / dataArray.length);
      const now = Date.now();

      // seuil adaptÃ© + vibrations espacÃ©es pour iOS
      if (rms > 0.03 && now - lastVibration > 300) {
        navigator.vibrate([100]);
        lastVibration = now;
      }

      requestAnimationFrame(loop);
    }
  </script>
</body>
</html>
